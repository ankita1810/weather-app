<html lang="en">
  <head>

    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css" />

  <body>
    <div class="main-container">
      <div class="container1">

        async
        defer
      ></script>
    </div>
    <script src="script.js"></script>
  </body>
